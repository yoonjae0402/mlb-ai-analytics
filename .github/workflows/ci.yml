name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: mlb
          POSTGRES_PASSWORD: mlb
          POSTGRES_DB: mlb_analytics
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Import check
        run: |
          python -c "import backend.main; print('backend.main OK')"
          python -c "import backend.api.v1.system; print('system endpoint OK')"
          python -c "import backend.tasks.daily_retrain; print('daily_retrain OK')"
        env:
          MLB_DATABASE_URL: "postgresql+asyncpg://mlb:mlb@localhost:5432/mlb_analytics"
          MLB_DATABASE_URL_SYNC: "postgresql://mlb:mlb@localhost:5432/mlb_analytics"

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: TypeScript check
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Build
        working-directory: frontend
        run: npm run build
