version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: mlb
      POSTGRES_PASSWORD: mlb
      POSTGRES_DB: mlb_analytics
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlb -d mlb_analytics"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      MLB_DATABASE_URL: "postgresql+asyncpg://mlb:mlb@postgres:5432/mlb_analytics"
      MLB_DATABASE_URL_SYNC: "postgresql://mlb:mlb@postgres:5432/mlb_analytics"
      MLB_CORS_ORIGINS: '["http://localhost:3000"]'
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:8000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
