# LSTM Model Training Configuration
# Usage: python training/train.py --config training/configs/lstm_config.yaml

model:
  type: PlayerLSTM
  hidden_size: 128
  num_layers: 2
  dropout: 0.3
  bidirectional: true
  attention: true

training:
  epochs: 100
  batch_size: 64
  learning_rate: 0.0001
  weight_decay: 0.0001
  gradient_clip: 1.0
  patience: 10

optimizer:
  type: AdamW
  betas: [0.9, 0.999]
  eps: 0.00000001

scheduler:
  type: CosineAnnealingLR
  T_max: 100
  eta_min: 0.000001

data:
  seq_length: 10
  train_split: 0.8
  features:
    - batting_avg_10
    - obp_10
    - slg_10
    - hr_rate_10
    - k_rate_10
    - bb_rate_10
    - is_home
    - day_night
    - park_factor
    - opp_era
    - opp_whip
    - opp_k9
    - days_rest
    - season_games
    - career_avg

augmentation:
  noise_std: 0.01
  mixup_alpha: 0.2
  time_shift: true

mlflow:
  tracking_uri: http://localhost:5000
  experiment_name: mlb-player-prediction
  registered_model_name: PlayerPredictor
